      function firstscript(){
         var i=0;
         while( i<list.length ){
            loadlist = JSON.parse(localStorage.getItem('yomisave'+list[i]));
            if(loadlist == "true"){
               loadcheckbox = document.getElementById(list[i]);

            i++;

            loadcheckbox = document.getElementById('favorite');
            loadcheckbox.checked = true;
            FavoriteOn();

         if(loadlist == "1"){

            loadcheckbox[1].checked = true;
         } 
         else if(loadlist == "2"){
            loadcheckbox = document.getElementsByName('q1');
            loadcheckbox[2].checked = true;
         } 
         RadioCheck();

      function Save() {
          var i = 0;
          while( i<list.length ){
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  localStorage.setItem('yomisave'+list[i],JSON.stringify("true"));
             }
             else{
                 loadlist = JSON.parse(localStorage.getItem('yomisave'+list[i]));
                 if(loadlist == "true"){
                    localStorage.removeItem('yomisave'+list[i]);
                 }
             }
             i++;
          }
      }
      
      
      function ConfirmAlert(){
          var message = "保存データを削除しますか？";
          if(confirm(message)){
             Delete();
          }
      } 
       
      function Delete(){
          var i = 0;
          while( i<list.length ){
             localStorage.removeItem('yomisave'+list[i]);
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  loadcheckbox.checked = false;
             }
             i++;
          }
          localStorage.removeItem('yomisavefavorite');
          localStorage.removeItem('yomisaveradio');
      } 
       
       
      function FavoriteCheck() {
         loadcheckbox = document.getElementById("favorite");
         if(loadcheckbox.checked == true){
            FavoriteOn(); 
         }
         else{
            FavoriteOff();
         }
         SelectCheck();
      } 
    
       
      function FavoriteOn() {
          var i = 0;
          while( i<list.length ){
             loadlist = JSON.parse(localStorage.getItem('yomisave'+list[i]));
             if(loadlist == "true"){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             }
             else{
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.add("c-active-none");
             }
             i++;
          }
          localStorage.setItem('yomisavefavorite',JSON.stringify("true"));
      }
       
      function FavoriteOff() {
          var i = 0;
          while( i<list.length ){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             i++;
          }
          localStorage.removeItem('yomisavefavorite');
      }
        
      
      function SelectCheck() {
         var select1check = document.getElementById("select1");
         var select2check = document.getElementById("select4");
         var select3check = document.getElementById("select3");
         var i = 0;
         while( i<list.length ){
            loadcontent = document.getElementById("c-"+list[i]);
            loadcontent.classList.remove("c-select-none");
            loadcontent.classList.remove("c-select2-none");
            loadcontent.classList.remove("c-select3-none");
            i++;
         }  
         if(select1check.value != "none"){
            var i = 0;
            while( i<list.length ){
               loadcontent = document.getElementById("c-"+list[i]);
               if(loadcontent.textContent.indexOf(select1check.value) == -1 ){
                  loadcontent.classList.add("c-select-none");
               }
               i++;
            }
         }
         if(select2check.value != "" || select2check.value != null){
            var i = 0;
            while( i<list.length ){
               loadcontent = document.getElementById("al-c-"+list[i]);
               if(loadcontent.textContent.indexOf(select2check.value) == -1){
                  loadcontent = document.getElementById("c-"+list[i]);
                  loadcontent.classList.add("c-select2-none");       
               }
               i++
            }
         }
         if(select3check.value != "none"){
            var i = 0;
            while( i<list.length ){
               loadcontent = document.getElementById("al-c-"+list[i]);
               if(loadcontent.classList != select3check.value){
                   loadcontent = document.getElementById("c-"+list[i]);
                   loadcontent.classList.add("c-select3-none");
               }
               i++;
            }
         }
         RadioCheck();
      } 
       
       
      
      function RadioCheck(){
         RemoveIB();
         var radiocheck = document.getElementsByName('q1'); 
         var i = 0;
         while(i<radiocheck.length){
            if(radiocheck[i].checked == true){
               radiocheck = radiocheck[i].value;
            }
            i++;
         }
         var element = document.getElementById("content");

         if(radiocheck == "デフォルト"){
             var i=0;
             while(i<list.length){
                var elementload = document.getElementById("c-"+ list[i]);
                element.insertBefore(elementload,element.children[element.lastChild]);
                i++;
             }
             localStorage.removeItem('yomisaveradio');
             
         } 
         else if(radiocheck == "配信順"){
             var i=0;
             while(i<rh.length){
                var elementload = document.getElementById("c-"+ rh[i]);
                element.insertBefore(elementload,element.children[element.lastChild]);
                i++;
             }
             localStorage.setItem('yomisaveradio',JSON.stringify('1'));
         }
         else if(radiocheck == "歌唱回数順"){
             SCCheck();
             localStorage.setItem('yomisaveradio',JSON.stringify('2'));
         }
      }  
      
       
       
      function SCCheck(){
            var scchecklist = new Array();
            var num,cnt,count=1,sp1,sp2;
            var sclist = new Array({num,cnt});
            var splitlist = new Array({sp1,sp2});
            var i = 0 , l = 0; 
            while( i<list.length ){
               loadcontent = document.getElementById("c-"+list[i]);
               if(loadcontent.classList.contains("c-select-none") || loadcontent.classList.contains("c-select2-none") || 
                  loadcontent.classList.contains("c-select3-none") || loadcontent.classList.contains("c-select4-none") || 
                  loadcontent.classList.contains("c-active-none")
               ){
                  //console.log("none");
               }
               else{
                  scchecklist[l] = list[i];
                  var splitlist2 = loadcontent.id.split("-");
                  splitlist[l] = {sp1:splitlist2[1],sp2:splitlist2[2]}
                  l++;
               }
               i++;
            }
          
            var i = 0 , l = 1 , f = 0;
            while( l<splitlist.length ){
                if(splitlist[i].sp1 == splitlist[l].sp1){
                   count++;
                }
                else{
                   sclist[f] = {num:splitlist[i].sp1 , cnt:count}
                   f++;
                   count = 1;
                }
                i++;
                l++;
            }
            sclist[f] = {num:splitlist[i].sp1 , cnt:count}
            sclist.sort((a, b) => b.cnt - a.cnt);
          
            var sc = new Array();
            var l=0 , f=0;
            while( l<sclist.length ){
                i = 0;
                while( i<scchecklist.length ){
                    loadcontent = document.getElementById("c-"+scchecklist[i]);
                    if(loadcontent.classList.contains(sclist[l].num)){
                        sc[f] = scchecklist[i];
                        f++;
                    }
                    i++;
                }
                l++;
            }
          
          
             var i=0;
             var element = document.getElementById("content");
             while(i<sc.length){
                var elementload = document.getElementById("c-"+ sc[i]);
                element.insertBefore(elementload,element.children[element.lastChild]);
                i++;
             }
          
          RemoveIB();
          var eleFirst;
          var i=0;
          while(i<list.length){
              eleFirst = document.getElementById("c-"+list[i]).classList.remove("NoClass");
              i++;
          }
          
          var iblist = new Array({num,cnt});
          var i=0 , l=1 , f=0;
          iblist[f] = {num:sclist[i].num , cnt:sclist[i].cnt}
          f++;
          while(l<sclist.length){
              if(sclist[i].cnt > sclist[l].cnt){
                 iblist[f] = {num:sclist[l].num , cnt:sclist[l].cnt}
                 f++; 
              }
              i++;
              l++;
          }

          
          i=0;
          while(i<scchecklist.length){
              eleFirst = document.getElementById("c-"+scchecklist[i]).classList.add("NoClass");
              i++;
          }
          
          
          f=0;
          while(f<iblist.length){
             var newElement = document.createElement("div");
             newElement.classList.add("kaisuu");
             var newElement2 = document.createElement("kaisuu-text");
             newElement.appendChild(newElement2);
             var newContent = document.createTextNode(iblist[f].cnt+"回"); 
             newElement2.appendChild(newContent);

              var i=0;
              while(i<list.length){
                  loadcontent = document.getElementById("c-"+list[i]);
                  if(loadcontent.classList.contains("NoClass") && loadcontent.classList.contains(iblist[f].num) ){
                     var ele = loadcontent;
                     break;
                  }
                  else{
                     i++;  
                  }
              }
             
             var parentElement = document.getElementsByClassName("content")[0];
             parentElement.insertBefore(newElement, ele);
             f++;
          }
        }
     
          
      
       
      function RemoveIB(){
             var removecontent = document.getElementsByClassName("kaisuu");
             if (0 < removecontent.length) {
                while (removecontent.length) {
                   removecontent.item(0).remove()
                }
             }
      };
